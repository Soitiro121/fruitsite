{% extends 'base.html' %}
{% block content %}
    <h2>Todos os Frutos</h2>
    <section>
        <p>
            Muitos resultados? <a href="{% url 'fruits:search' %}">Buscar Frutos</a>
        </p>
        {% if perms.fruits.add_fruit %}
        <p>Não encontrou o fruto? <a href="{% url 'fruits:create' %}">Adicionar Novo Fruto</a></p>
        {% endif%}
    </section>
    {% if last_fruit %}
    <hr>
    <h2>Último visto</h2>
    <section class="lista-de-cards">
        <article class="small-card">
            <a href="{% url 'fruits:detail' last_fruit.id %}"><img src="{{ last_fruit.poster_url }}"
                    alt="Poster do fruto {{ last_fruit.name}}"></a>
        </article>
    </section>
    {% endif %}

{% endblock content %}
